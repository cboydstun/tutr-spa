<div class="jumbotron">

	<h1 class="display-4">
		{{ profile.get_full_name }}
	</h1>

	<ul class="nav nav-pills">
		<li class="nav-item">
			<a 
				class="nav-link"
				routerLinkActive="active"
				[routerLink]="['/profile', profile.id]">
					{{ 'publicProfileJumbotronHeader' | translate }}
				</a>
		</li>
	</ul>
</div>

<div class="container mt-5 mb-5">
	<p class="lead">
		{{ profile.bio }}
	</p>

	<div class="row mt-5">
		<div class="col-8">
			<h5>{{ 'publicProfileVideo' | translate }}</h5>

			<div class="embed-responsive embed-responsive-1by1">
				<video controls>
					<source [src]="profile.promovideo" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</div>
		</div>

		<div class="col-4">
			<h5>{{ 'publicProfileAttachments' | translate }}</h5>

			<ul>
				<li *ngFor="let attachment of attachments">
					<a href="{{ attachment.url }}" target="_blank">
						{{ attachment.name }}
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
