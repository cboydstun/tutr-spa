<div class="jumbotron">
	<h1 class="display-4">
		Webinars
	</h1>
	<ul class="nav nav-pills">
		<li class="nav-item">
			<a 
				class="nav-link"
				routerLinkActive="active"
				[routerLink]="['/webinars']"
				[routerLinkActiveOptions]="{exact: true}">Upcoming Webinars</a>
		</li>
		<li class="nav-item">
			<a 
				class="nav-link"
				routerLinkActive="active"
				routerLink="/webinars/archived"
				[routerLinkActiveOptions]="{exact: true}">Archived</a>
		</li>
	</ul>
</div>

<div class="container mt-5 mb-5">
	<uikit-webinar-card-grid [webinars]="webinars"></uikit-webinar-card-grid>
</div>
