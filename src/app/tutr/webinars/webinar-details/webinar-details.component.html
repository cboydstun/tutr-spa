<div class="jumbotron">
	<h1 class="display-4">{{ webinar.name }}</h1>
	<p class="lead">{{ webinar.description }}</p>
</div>

<div class="container mb-5">
	<div class="row">
		<div class="col-8">
		</div>

		<div class="col-4">
			<div class="card" [ngClass]="{'border-warning': webinar.archived}">
				<ul class="list-group list-group-flush">
					<li class="list-group-item" [ngClass]="{'text-muted': webinar.archived}">
						<i class="fa fa-calendar"></i>
						Tomorrow, 11 am
					</li>
					<li class="list-group-item" [ngClass]="{'text-muted': webinar.archived}">
						<i class="fa fa-clock-o"></i>
						1hr
					</li>
				</ul>
				<div class="card-body">
					<button class="btn btn-secondary btn-block">
						{{ 'webinarDetailsReserveASeat' | translate }}
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<uikit-conversation-thread></uikit-conversation-thread>
</div>
