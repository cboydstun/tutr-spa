<div class="player">
	<a 
		[attr.aria-expanded]="isSidebarOpen"
		(click)="isSidebarOpen = !isSidebarOpen"
		href="javascript:void(0)" 
		class="player__btn-hide" >
			<i 
				class="fa"
				[class.fa-arrow-circle-o-left]="isSidebarOpen"
				[class.fa-arrow-circle-o-right]="!isSidebarOpen"></i>
	</a>
	<div class="player__aside collapse show">
		<div class="player__aside-holder">
			<h6 class="mb-3">
				Long webinar title goes right here, yes-yes, right here
			</h6>

			<ngb-tabset>
				<ngb-tab title="Webinar">
					<ng-template ngbTabContent>
					</ng-template>
				</ngb-tab>
				
				<ngb-tab title="Chat">
					<ng-template ngbTabContent>
					</ng-template>
				</ngb-tab>
			</ngb-tabset>

		</div>
	</div>
	<div class="player__content">
		<router-outlet></router-outlet>
	</div>
</div>
