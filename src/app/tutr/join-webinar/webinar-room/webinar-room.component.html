<div class="webinar-room">
	<tutr-as-participant 
		*ngIf="!isInstructor" 
		[joinInfo]="joinInfo"
		[webinar]="webinar"
		[profile]="profile"></tutr-as-participant>

	<tutr-as-instructor 
		*ngIf="isInstructor" 
		[joinInfo]="joinInfo"
		[webinar]="webinar"
		[profile]="profile"></tutr-as-instructor>
</div>
