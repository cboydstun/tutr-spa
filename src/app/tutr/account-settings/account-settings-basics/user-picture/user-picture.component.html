<div class="d-flex justify-content-start">
	<div class="mr-2">
		<img class="img-fluid rounded user-picture" [src]="profile.picture || defaultPicture">
	</div>
	<div>
		<label class="custom-file d-block">
			<input 
				type="file" 
				class="custom-file-input"
				(change)="onCoursePictureChange($event)" />
			<span class="custom-file-control"></span>
		</label>

		<p *ngIf="hasPictureSelected">
			{{ file.name }}
		</p>

		<button type="button" class="btn btn-secondary mt-2" [disabled]="!hasPictureSelected || isUploading" (click)="upload()">
			<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isUploading"></i>
			{{ 'accountSettingsBasicsButtonUploadImage' | translate }}
		</button>
	</div>
</div>
