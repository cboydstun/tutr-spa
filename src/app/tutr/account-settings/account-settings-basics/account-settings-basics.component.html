<div class="container mt-5 mb-5">
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">
				{{ 'accountSettingsBasicsFormGivenName' | translate }}
			</label>
			<div class="col-sm-10">
				<input 
					type="email" 
					class="form-control" 
					[placeholder]="'accountSettingsBasicsFormGivenName' | translate"
					[formControlName]="'given_name'">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">
				{{ 'accountSettingsBasicsFormFamilyName' | translate }}
			</label>
			<div class="col-sm-10">
				<input 
					type="email" 
					class="form-control" 
					[placeholder]="'accountSettingsBasicsFormFamilyName' | translate"
					[formControlName]="'family_name'">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">
					{{ 'Common_Save' | translate }}
				</button>
			</div>
		</div>
	</form>
</div>
