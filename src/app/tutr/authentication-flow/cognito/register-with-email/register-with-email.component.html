<h4 class="text-center">
	{{ 'authenticationFlowRegister' | translate }}
</h4>

<div class="card mt-3">
	<div class="card-body">

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>
					{{ 'authenticationFlowEmail' | translate }}
				</label>
				<input 
					type="email" 
					class="form-control"
					[placeholder]="'authenticationFlowEmail' | translate"
					[formControlName]="'email'">
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowPassword' | translate }}
				</label>
				<input 
					type="password" 
					class="form-control" 
					[placeholder]="'authenticationFlowPassword' | translate"
					[formControlName]="'password'">
				<span class="form-text text-muted">
					{{ 'authenticationFlowPasswordHelpText' | translate }}
				</span>
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowConfirmPassword' | translate }}
				</label>
				<input 
					type="password"
					class="form-control" 
					[placeholder]="'authenticationFlowConfirmPassword' | translate"
					[formControlName]="'confirmpassword'">
				<span class="form-text text-muted">
					{{ 'authenticationFlowConfirmPasswordHelpText' | translate }}
				</span>
			</div>
			<div class="form-group">
				<button
					type="submit" 
					class="btn btn-primary"
					[disabled]="!form.valid || isLoading">
						<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isLoading"></i>
						{{ 'authenticationFlowButtonRegister' | translate }}
				</button>
			</div>
		</form>

	</div>
</div>

<div class="card mt-5">
	<div class="card-body">
		<h6 class="card-title">
			{{ 'authenticationFlowHaveAccount' | translate }}
		</h6>
		<a routerLink="/auth/login" class="card-link">
			{{ 'authenticationFlowLogin' | translate }}
		</a>
	</div>
</div>
