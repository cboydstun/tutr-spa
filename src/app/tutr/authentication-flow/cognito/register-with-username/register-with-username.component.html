<h4 class="text-center">
	Register
</h4>

<div class="card mt-3">
	<div class="card-body">

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Username</label>
				<input 
					type="text" 
					class="form-control"
					placeholder="Username"
					[formControlName]="'username'"
					autofocus>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input 
					type="email" 
					class="form-control"
					placeholder="Email"
					[formControlName]="'email'">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input 
					type="password" 
					class="form-control" 
					placeholder="Password"
					[formControlName]="'password'">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input 
					type="password"
					class="form-control" 
					placeholder="Password"
					[formControlName]="'confirmpassword'">
			</div>
			<div class="form-group">
				<button
					type="submit" 
					class="btn btn-primary"
					[disabled]="!form.valid">Register</button>
			</div>
		</form>

	</div>
</div>

<div class="card mt-5">
	<div class="card-body">
		<h6 class="card-title">Already have an account?</h6>
		<a routerLink="/auth/login" class="card-link">
			Login
		</a>
	</div>
</div>
