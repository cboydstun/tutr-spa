<h4 class="text-center">
	Login
</h4>

<div class="card mt-3">
	<div class="card-body">

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Username</label>
				<input 
					type="text" 
					class="form-control" 
					placeholder="Username"
					[formControlName]="'username'">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input 
					type="password" 
					class="form-control" 
					placeholder="Password"
					[formControlName]="'password'">
			</div>
			<div class="form-group">
				<button
					type="submit" 
					class="btn btn-primary"
					[disabled]="!form.valid">Login</button>
			</div>
		</form>

	</div>
</div>

<div class="card mt-5">
	<div class="card-body">
		<h6 class="card-title">Dont have an account?</h6>
		<a routerLink="/auth/register" class="card-link">
			Create one for free!
		</a>
	</div>
</div>
