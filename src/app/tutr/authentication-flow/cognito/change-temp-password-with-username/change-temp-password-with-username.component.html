<h4 class="text-center">
	{{ 'authenticationFlowChangeTempPassword' | translate }}
</h4>

<div class="card mt-3">
	<div class="card-body">

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>
					{{ 'authenticationFlowUsername' | translate }}
				</label>
				<input 
					type="text" 
					class="form-control" 
					[placeholder]="'authenticationFlowUsername' | translate"
					[formControlName]="'username'">
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowTempPassword' | translate }}</label>
				<input 
					type="password" 
					class="form-control" 
					[placeholder]="'authenticationFlowTempPassword' | translate"
					[formControlName]="'temppassword'">
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowNewPassword' | translate }}</label>
				<input 
					type="password" 
					class="form-control" 
					[placeholder]="'authenticationFlowNewPassword' | translate"
					[formControlName]="'newpassword'">
			</div>
			<div class="form-group">
				<button
					type="submit" 
					class="btn btn-primary"
					[disabled]="!form.valid">
						{{ 'authenticationFlowButtonChangeTempPassword' | translate }}
				</button>
			</div>
		</form>

	</div>
</div>
