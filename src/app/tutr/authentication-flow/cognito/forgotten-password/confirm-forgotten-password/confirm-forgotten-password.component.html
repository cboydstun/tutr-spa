<h4 class="text-center">
	{{ 'authenticationFlowConfirmForgottenPassword' | translate }}
</h4>

<div class="card mt-3">
	<div class="card-body">

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>
					{{ 'authenticationFlowEmail' | translate }}
				</label>
				<input 
					type="email" 
					class="form-control" 
					[placeholder]="'authenticationFlowEmail' | translate"
					[formControlName]="'email'"
					[class.is-invalid]="email.errors && email.errors.notFound">
				<div class="invalid-feedback" *ngIf="email.errors && email.errors.notFound">
					{{ 'authenticationFlowUserNotFoundException' | translate }}
				</div>
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowCode' | translate }}
				</label>
				<input 
					type="text" 
					class="form-control"
					[placeholder]="'authenticationFlowCode' | translate"
					[formControlName]="'code'"
					[class.is-invalid]="code.errors && code.errors.expired">
				<div class="invalid-feedback" *ngIf="code.errors && code.errors.expired">
					{{ 'authenticationFlowExpiredCodeException' | translate }}
				</div>
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowPassword' | translate }}
				</label>
				<input 
					type="password" 
					class="form-control" 
					[placeholder]="'authenticationFlowPassword' | translate"
					[formControlName]="'password'">
				<span class="form-text text-muted">
					{{ 'authenticationFlowPasswordHelpText' | translate }}
				</span>
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowConfirmPassword' | translate }}
				</label>
				<input 
					type="password"
					class="form-control" 
					[placeholder]="'authenticationFlowConfirmPassword' | translate"
					[formControlName]="'confirmpassword'">
				<span class="form-text text-muted">
					{{ 'authenticationFlowConfirmPasswordHelpText' | translate }}
				</span>
			</div>
			<div class="form-group">
				<button
					type="submit" 
					class="btn btn-primary"
					[disabled]="!form.valid || isLoading">
						<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isLoading"></i>
						{{ 'authenticationFlowButtonChangePassword' | translate }}
				</button>
			</div>
		</form>

	</div>
</div>
