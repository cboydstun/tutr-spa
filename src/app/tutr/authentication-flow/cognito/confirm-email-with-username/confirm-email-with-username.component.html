<h4 class="text-center">
	{{ 'authenticationFlowConfirmEmail' | translate }}
</h4>

<div class="card mt-3">
	<div class="card-body">

		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>
					{{ 'authenticationFlowUsername' | translate }}
				</label>
				<input 
					type="text" 
					class="form-control"
					[placeholder]="'authenticationFlowUsername' | translate"
					[formControlName]="'username'"
					autofocus>
			</div>
			<div class="form-group">
				<label>
					{{ 'authenticationFlowCode' | translate }}
				</label>
				<input 
					type="text" 
					class="form-control"
					[placeholder]="'authenticationFlowCode' | translate"
					[formControlName]="'code'">
			</div>
			<div class="form-group">
				<button
					type="submit" 
					class="btn btn-primary"
					[disabled]="!form.valid">
						{{ 'authenticationFlowButtonConfirm' | translate }}
				</button>
			</div>
		</form>

	</div>
</div>
