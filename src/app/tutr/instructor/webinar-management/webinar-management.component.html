<div class="container mb-5 mt-5">

	<h1 class="display-6">{{ webinar.name }}</h1>

	<hr>

	<div class="row mt-5">
		<div class="col-3">
			<div class="list-group">
				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'webinar', webinar.slug]"

						{{ 'webinarManagementListItemBasics' | translate }}
				</a>
			</div>
		</div>
		<div class="col-9">
			<div class="tab-content">
				<div class="tab-pane fade show active">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
