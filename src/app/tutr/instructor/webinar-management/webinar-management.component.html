<div class="container mb-5 mt-5">

	<h1 class="display-6">{{ webinar.title }}</h1>

	<hr>

	<div class="alert alert-danger" role="alert" *ngIf="!profile.completed">
		{{ 'profileIsNotCompletedException' | translate }}
	</div>

	<div class="row mt-5">
		<div class="col-3">
			<div class="list-group">
				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'webinar', webinar.id]"
					routerLinkActive="active">
						{{ 'webinarManagementListItemBasics' | translate }}
				</a>
			</div>
			<div>
				<button 
					class="btn btn-outline-primary btn-block mt-5" 
					(click)="submitWebinar()"
					[disabled]="isSubmittingWebinar || !profile.completed">
						<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isSubmittingWebinar"></i>
						{{ 'webinarManagementButtonSubmitWebinar' | translate }}
				</button>
			</div>
		</div>
		<div class="col-9">
			<div class="tab-content">
				<div class="tab-pane fade show active">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
