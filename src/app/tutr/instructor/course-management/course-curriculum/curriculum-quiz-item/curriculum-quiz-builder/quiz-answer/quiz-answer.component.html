<div class="p-1">
	<div class="input-group">
		<span class="input-group-addon">
			<input type="checkbox" [(ngModel)]="answer.correct">
		</span>
		<input 
			type="text" 
			class="form-control" 
			[placeholder]="'quizAnswerTypeAnAnswerPlaceholder' | translate"
			[(ngModel)]="answer.title">
	</div>
	<div class="d-flex flex-row justify-content-end">
		<input 
			type="text" 
			class="form-control w-75 mt-1" 
			[(ngModel)]="answer.explanation"
			[placeholder]="'quizAnswerTypeAnAnswerExplanationPlaceholder' | translate">
	</div>
</div>
