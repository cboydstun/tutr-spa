<div class="container mb-5 mt-5">

	<div class="d-flex w-100 justify-content-start">
		<img class="img-fluid mr-2" [src]="course.image">
		<h1 class="display-6">{{ course.name }}</h1>
	</div>

	<hr>

	<div class="row mt-5">
		<div class="col-3">
			<div class="list-group">
				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'course', course.slug, 'goals']"
					routerLinkActive="active">
					Goals
				</a>

				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'course', course.slug, 'landing']"
					routerLinkActive="active">
					Course Landing Page
				</a>
			</div>
			<div>
				<button class="btn btn-outline-primary btn-block mt-5" (click)="submitCourse()">
					Submit Course
				</button>
			</div>
		</div>
		<div class="col-9">
			<div class="tab-content">
				<div class="tab-pane fade show active">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
