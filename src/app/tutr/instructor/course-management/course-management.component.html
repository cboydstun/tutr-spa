<div class="container mb-5 mt-5">

	<div class="d-flex w-100 justify-content-start">
		<div class="w-25 mr-2">
			<img class="img-fluid rounded" [src]="course.picture">
		</div>
		<div>
			<h1 class="display-6">{{ course.title }}</h1>
			<h2 class="text-muted">{{ course.subtitle }}</h2>
		</div>
	</div>

	<hr>

	<div class="row mt-5">
		<div class="col-3">
			<div class="list-group">
				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'course', course.id, 'goals']"
					routerLinkActive="active">
						{{ 'courseManagementListItemGoals' | translate }}
				</a>

				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'course', course.id, 'landing']"
					routerLinkActive="active">
						{{ 'courseManagementListItemCourseLandingPage' | translate }}
				</a>

				<a 
					class="list-group-item list-group-item-action"
					[routerLink]="['/instructor', 'course', course.id, 'curriculum']"
					routerLinkActive="active">
						{{ 'courseManagementListItemCourseCurriculum' | translate }}
				</a>
			</div>
			<div>
				<button class="btn btn-outline-primary btn-block mt-5" (click)="submitCourse()">
					{{ 'courseManagementButtonSubmitCourse' | translate }}
				</button>
			</div>
		</div>
		<div class="col-9">
			<div class="tab-content">
				<div class="tab-pane fade show active">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
