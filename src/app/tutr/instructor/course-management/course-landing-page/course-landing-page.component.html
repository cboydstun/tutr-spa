<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>
			{{ 'courseLandingPageTitle' | translate }}
		</label>
		<input type="text" class="form-control" formControlName="title">
		<small class="form-text text-muted">
			{{ 'courseLandingPageTitleHelpText' | translate }}
		</small>
	</div>
	<div class="form-group">
		<label>
			{{ 'courseLandingPageSubTitle' | translate }}
		</label>
		<input type="text" class="form-control" formControlName="subtitle">
		<small class="form-text text-muted">
			{{ 'courseLandingPageSubTitleHelpText' | translate }}
		</small>
	</div>
	<div class="form-group">
		<label>
			{{ 'courseLandingPageDescription' | translate }}
		</label>
		<div>
			<textarea class="form-control" formControlName="description"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary" [disabled]="!this.form.valid || isLoading">
				<i 
					class="fa fa-spinner fa-spin fa-fw" 
					*ngIf="isLoading"></i>
				{{ 'Common_Save' | translate }}
			</button>
		</div>
	</div>
</form>
