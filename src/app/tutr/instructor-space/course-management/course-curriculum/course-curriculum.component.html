<uikit-curriculum-group 
	[curriculums]="curriculums"></uikit-curriculum-group>

<div class="alert alert-primary" role="alert" *ngIf="!curriculums.length">
	{{ 'courseCurriculumEmptyCurriculum' | translate }}
</div>

<div class="mt-2">
	<hr>
	<button class="btn btn-primary" (click)="addEmptyCurriculumLesson()" [disabled]="isAddingLesson">
		<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isAddingLesson"></i>
		{{ 'courseCurriculumButtonAddCurriculumLesson' | translate }}
	</button>

	<button class="btn btn-secondary" (click)="addEmptyCurriculumQuiz()" [disabled]="isAddingQuiz">
		<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isAddingQuiz"></i>
		{{ 'courseCurriculumButtonAddCurriculumQuiz' | translate }}
	</button>
</div>
