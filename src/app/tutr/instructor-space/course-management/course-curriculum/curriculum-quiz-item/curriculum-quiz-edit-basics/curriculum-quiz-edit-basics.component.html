<form [formGroup]="editForm" (ngSubmit)="onSubmitEditTitleForm()">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">
			{{ 'curriculumQuizItemEditFormTitle' | translate }}
		</label>
		<div class="col-sm-10">
			<input 
				type="text" class="form-control" 
				[placeholder]="''"
				[formControlName]="'title'">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">
			{{ 'curriculumQuizItemEditFormDescription' | translate }}
		</label>
		<div class="col-sm-10">
			<textarea class="form-control" [formControlName]="'description'"></textarea>
		</div>
	</div>
	<div class="form-group row justify-content-end">
		<div class="col-sm-10">
			<button 
				type="submit" 
				class="btn btn-primary btn-sm"
				[disabled]="!editForm.valid || isLoading">
					<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isLoading"></i>
					{{ 'Common_Save' | translate }}
			</button>

			<button 
				(click)="doCancel()"
				[disabled]="isLoading"
				type="button"
				class="btn btn-secondary btn-sm">
					{{ 'Common_Cancel' | translate }}
			</button>

			<button 
				type="button" 
				class="btn btn-link btn-sm text-danger"
				[disabled]="isLoading || isDeleting"
				(click)="doDelete()">
					<i class="fa fa-spinner fa-spin fa-fw" *ngIf="isDeleting"></i>
					<i class="fa fa-trash" *ngIf="!isDeleting"></i>
			</button>
		</div>
	</div>
</form>
