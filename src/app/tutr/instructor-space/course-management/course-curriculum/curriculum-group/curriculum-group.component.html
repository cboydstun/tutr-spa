<div *ngFor="let curriculum of curriculums" [ngSwitch]="curriculum.type">

	<uikit-curriculum-item
		*ngSwitchCase="'lesson'"
		[curriculum]="curriculum"
		(onDelete)="onDelete($event)"></uikit-curriculum-item>

	<uikit-curriculum-quiz-item
		*ngSwitchCase="'quiz'"
		[curriculum]="curriculum"
		(onDelete)="onDelete($event)"></uikit-curriculum-quiz-item>

</div>
