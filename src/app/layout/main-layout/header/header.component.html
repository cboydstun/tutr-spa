<header id="header" class="navbar navbar-expand-lg navbar-dark sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" routerLink="/">
			<img src="https://tichio.s3.amazonaws.com/logos/logo.png" class="img-fluid">
		</a>

		<form class="form-inline pr-1">
			<div class="input-group">
				<input type="text" class="form-control form-control-sm" [placeholder]="'headerSearchPlaceholder' | translate">
				<span class="input-group-addon">
					<i class="fa fa-search" aria-hidden="true"></i>
				</span>
			</div>
		</form>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav">
				<li class="nav-item" ngbDropdown>
					<a class="nav-link" href="javascript:void(0);" ngbDropdownToggle>
						{{ 'headerNavBarCourses' | translate }}
					</a>

					<ul ngbDropdownMenu class="dropdown-menu" style="width:auto;">
						<li *ngFor="let category of categories">
							<a 
								class="dropdown-item" 
								[routerLink]="['/courses', 'category', category.slug]">
								{{category.name}}
							</a>
						</li>
					</ul>
				</li>
				<li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
					<a 
						class="nav-link" 
						[routerLink]="['/webinars']">
							{{ 'headerNavBarWebinars' | translate }}
						</a>
				</li>
			</ul>
		</div>
		<div class="profile" ngbDropdown>
			<a 
				ngbDropdownToggle
				href="javascript:void(0);"
				class="profile__btn dropdown-toggle">

				<div class="profile__photo"><img src="https://www.gravatar.com/avatar/a49306bde3874e83baf97dd49290c900?s=120&amp;d=identicon"></div>
				<span class="profile__name">Name Surname</span>
			</a>

			<ul class="dropdown-menu" ngbDropdownMenu>
				<li>
					<a class="dropdown-item" routerLink="/profile">
						{{ 'headerNavBarPublicProfile' | translate }}
					</a>
				</li>
				
				<li>
					<a class="dropdown-item" routerLink="/account">
						{{ 'headerNavBarAccountSettings' | translate }}
					</a>
				</li>

				<li>
					<a class="dropdown-item" routerLink="/instructor">
						{{ 'headerNavBarInstructor' | translate }}
					</a>
				</li>
			</ul>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
			<span class="glyphicon glyphicon-menu-hamburger"></span>
		</button>
	</div>
</header>
