<div class="card w-100">
	<div class="card-body">
		<div class="d-flex flex-row justify-content-start" *ngIf="!isLoading">
			<div class="mr-5">
				<img src="{{ profile.picture }}" class="rounded-circle">
			</div>
			<div>
				<p class="lead">
					<a [routerLink]="['/profile', profile.id]">
						{{ profile.given_name }} {{ profile.family_name }}
					</a>
				</p>

				<p>{{ profile.headline }}</p>
				<p>{{ profile.bio }}</p>
			</div>
		</div>

		<div class="d-flex flex-row justify-content-center" *ngIf="isLoading">
			<i class="fa fa-spinner fa-spin fa-fw mt-5 mb-5"></i><i></i>
		</div>
	</div>
</div>
