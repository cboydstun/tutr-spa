<div class="list-group-item">
	<div class="d-flex justify-content-start">
		<div class="mr-3">
			<img src="{{ profile.smallerpicture }}" class="rounded-circle">
		</div>
		<div>
			<h5>
				<a [routerLink]="['/profile', profile.id]">
					{{ profile.get_full_name }}
				</a>
			</h5>
			<p class="mb-1">{{ profile.headline }}</p>
		</div>
	</div>
</div>
