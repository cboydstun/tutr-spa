<div class="card">
	<img class="card-img-top" [src]="profile.cardpicture" [alt]="profile.get_full_name">
	<div class="card-body">
		<h6 class="card-title">
			<a [routerLink]="['/profile', profile.id]">{{profile.get_full_name}}</a>
		</h6>
		<p class="card-text">{{profile.headline}}</p>
	</div>
</div>
