<div class="card">
	<img class="card-img-top" [src]="profile.cardpicture" [alt]="profile.get_full_name">
	<div class="card-body">
		<h6 class="card-title">
			<a [routerLink]="['/profile', profile.id]">{{profile.get_full_name}}</a>
		</h6>
		<p class="card-text">{{profile.get_full_name}}</p>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item">
			<a href="">
				{{ 'instructorItemScheduleConsultation' | translate }}
			</a>
		</li>
	</ul>
</div>
