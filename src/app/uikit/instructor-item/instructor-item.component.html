<a class="list-group-item list-group-item-action" [routerLink]="['/profile', profile.id]">
	<div class="d-flex justify-content-start">
		<div class="mr-3">
			<img src="{{ profile.smallerpicture }}" class="rounded-circle">
		</div>
		<div>
			<h5>{{ profile.get_full_name }}</h5>
			<p class="mb-1">{{ profile.headline }}</p>
		</div>
	</div>
</a>
