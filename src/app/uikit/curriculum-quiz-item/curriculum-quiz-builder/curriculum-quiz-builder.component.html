<uikit-quiz-question
	*ngFor="let question of questions"
	[question]="question"></uikit-quiz-question>

<div class="alert alert-primary" role="alert" *ngIf="!questions.length">
	{{ 'curriculumQuizBuilderEmptyQuestionSet' | translate }}
</div>

<hr>

<button 
	(click)="addQuestion()"
	type="button"
	class="btn btn-secondary btn-sm">
		{{ 'curriculumQuizBuilderAddQuestion' | translate }}
</button>
