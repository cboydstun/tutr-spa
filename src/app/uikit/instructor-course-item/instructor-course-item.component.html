<a
	class="list-group-item list-group-item-action flex-column align-items-start"
	[routerLink]="['/instructor', 'course', course.id]">
	<div class="d-flex w-100 justify-content-start">
		<div class="w-25 mr-2">
			<img [src]="course.picture" *ngIf="course.picture" class="img-fluid rounded">
		</div>
		<div>
			<div class="w-100">
				<h4 class="mb-1 d-block">{{ course.title }}</h4>
				<h5 class="mb-1 d-block text-muted">{{ course.subtitle }}</h5>
				<span class="badge badge-warning">{{ course.status }}</span>
			</div>
		</div>
	</div>
</a>
