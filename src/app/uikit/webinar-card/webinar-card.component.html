<div class="card" [ngClass]="{'border-warning': webinar.archived}">
	<div class="card-body">
		<h6 class="card-title">
			<a [routerLink]="['/webinars', 'details', webinar.id, webinar.slug]">{{webinar.title}}</a>
		</h6>
		<p class="card-text">{{webinar.description}}</p>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" [ngClass]="{'text-muted': webinar.archived}">
			<i class="fa fa-calendar"></i>
			Tomorrow, 11 am
		</li>
	</ul>
</div>
