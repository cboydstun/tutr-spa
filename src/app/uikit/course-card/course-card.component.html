<div class="card">
	<img class="card-img-top" [src]="course.picture" [alt]="course.name">
	<div class="card-body">
		<h6 class="card-title">
			<a [routerLink]="['/courses', 'details', course.id, course.slug]">{{course.name}}</a>
		</h6>
		<p class="card-text">{{course.description}}</p>
	</div>
	<ul class="list-group list-group-flush" *ngIf="showCategory">
		<li class="list-group-item">
			in <a href="">Web development</a>
		</li>
	</ul>
</div>
