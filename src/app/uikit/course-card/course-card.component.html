<div class="card">
	<img class="card-img-top" [src]="course.picture" [alt]="course.title">
	<div class="card-body">
		<h6 class="card-title">
			<a [routerLink]="['/courses', 'details', course.id, course.slug]">{{course.title}}</a>
		</h6>
		<p class="card-text">{{course.subtitle}}</p>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" *ngIf="showCategory">
			in <a href="">Web development</a>
		</li>
		<li class="list-group-item">
			by <a href="">{{ course.instructor_name }}</a>
		</li>
	</ul>
</div>
